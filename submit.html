<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVICK Car Garage & Modification Shop</title>
  <style>
    body {
      margin: 0;
      background-image: url('img/service.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    img {
      display: block;
      margin: 230px auto 0 auto; /* centers the image horizontally */
      border-radius: 5%;
      width: 600px;
      height: 300px;
    }

    /* Mobile view (max width 768px) */
    @media (max-width: 768px) {
      img {
        margin-top: 150px;
        width: 90%;
        max-width: 400px;
        height: auto; /* maintain aspect ratio */
      }
    }

    /* Small mobile (max width 480px) */
    @media (max-width: 480px) {
      img {
        margin-top: 100px;
        width: 90%;
        max-width: 300px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <img src="img/thank you for registering.png" alt="Submitted image">
</body>
</html>
